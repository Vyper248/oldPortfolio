<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        
            .menuContainer {
                width: 270px;
                height: 270px;
                position: relative;
                border-radius: 50%;
                overflow: hidden;
            }
            
            .menuCenterBtn, .menuTopBtn {
                width: 70px;
                height: 70px;
                position: absolute;
                top: 50%;
                left: 50%;
                border-radius: 50%;
                background-color: red;
                transform: translate(-50%, -50%);
                z-index: 2;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.3em;
                cursor: pointer;
            }
            
            .menuTopBtn {
                z-index: 1;
                width: 100px;
                height: 100px;
                background-color: transparent;
            }
            
            .circleCover {
                width: 120px;
                height: 120px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 50%;
            }
            
            .menuTxt {
                position: absolute;
                top: 27%;
                left: 50%;
                width: 130px;
                text-align: center;
                transform: translate(-50%, -50%);
            }
            
            .buttonBg {
                width: 100px;
                height: 140px;
                background-color: red;
                clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
                transform-origin: bottom center;
                transform: translate(-50%, -100%) rotate(0deg) scale(1,1);
                position: absolute;
                top: 50%;
                left: 50%;
                transition: 0.3s;
                background: radial-gradient(circle at bottom, transparent 30%, red 30%, red 80%, transparent 80%);
                cursor: pointer;
                z-index: 0;
            }
            
            .buttonWrapper {
                position: relative;
                width: 100%;
                height: 100%;
                transform: scale(0);
                transform-origin: center;
                transition: 0.3s;
                transition-delay: 0.3s;
            }
            
            .buttonBg:nth-of-type(2n) {
                background: radial-gradient(circle at bottom, transparent 30%, #E00 30%, #E00 80%, transparent 80%);
            }
            
            .buttonWrapper.open {
                transition-delay: 0s;
                transform: scale(1);
            }

            .buttonWrapper.open .buttonBg:nth-of-type(1) {
                transform: translate(-50%, -100%) rotate(0deg);
                transition-delay: 0.3s;
            }
            
            .buttonWrapper.open .buttonBg:nth-of-type(2) {
                transform: translate(-50%, -100%) rotate(40deg);
                transition-delay: 0.3s;
            }
            
            .buttonWrapper.open .buttonBg:nth-of-type(3) {
                transform: translate(-50%, -100%) rotate(80deg);
                transition-delay: 0.3s;
            }
            
            .buttonWrapper.open .buttonBg:nth-of-type(4) {
                transform: translate(-50%, -100%) rotate(-40deg);
                transition-delay: 0.3s;
            }
            
            .buttonWrapper.open .buttonBg:nth-of-type(5) {
                transform: translate(-50%, -100%) rotate(-80deg);
                transition-delay: 0.3s;
            }
        
        </style>
    </head>
    <body>
        
        <div class="menuContainer">
            <div class="menuCenterBtn">Menu</div>
            
            <div class="buttonWrapper">
                <div class="buttonBg">
                    <div class="menuTxt">Button 1</div>
                </div>

                <div class="buttonBg">
                    <div class="menuTxt">Button 2</div>
                </div>

                <div class="buttonBg">
                    <div class="menuTxt">Button 3</div>
                </div>

                <div class="buttonBg">
                    <div class="menuTxt">Button 4</div>
                </div>

                <div class="buttonBg">
                    <div class="menuTxt">Button 5</div>
                </div>
            </div>
            
            <div class="menuTopBtn"></div>
        </div>
        
        <script>
        
            const menuBtn = document.querySelector('.menuCenterBtn');
            const wrapper = document.querySelector('.buttonWrapper');
            
            menuBtn.addEventListener('click', openMenu);
            menuBtn.addEventListener('focus', openMenu);
            
            function openMenu(){
                wrapper.classList.toggle('open');
                if (wrapper.classList.contains('open')){
                    menuBtn.innerText = 'Close';
                } else {
                    menuBtn.innerText = 'Menu';
                }
            }
        
        </script>
        
    </body>
</html>
